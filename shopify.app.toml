# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "af4bc9d1669e3e5b1a719231f23cd4fa"
name = "kopy Products"
application_url = "https://example.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-01"

  # Webhook pour désinstallation de l'app
  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  # Webhook pour mise à jour des scopes
  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # Webhook pour synchronisation des produits
  [[webhooks.subscriptions]]
  topics = [ "products/update" ]
  uri = "/webhooks/products/update"

  # Webhook pour mise à jour des abonnements billing
  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "/webhooks/app/subscriptions/update"

  # Webhooks GDPR obligatoires
  [[webhooks.subscriptions]]
  topics = [ "customers/data_request" ]
  uri = "/webhooks/customers/data_request"

  [[webhooks.subscriptions]]
  topics = [ "customers/redact" ]
  uri = "/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  topics = [ "shop/redact" ]
  uri = "/webhooks/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Kopy Products nécessite ces scopes pour :
# - read_products : lire les produits sources
# - write_products : créer/modifier les produits dans la boutique destination
# - read_orders : pour les statistiques et insights (futur)
scopes = "write_products,read_products"

[auth]
redirect_urls = [ "https://example.com/api/auth" ]
